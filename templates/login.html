<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
    <meta id="js-data" data-state="{{STATE}}" data-next="{{NEXT}}" data-home="{{ url_for('showLatest') }}">
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
    <script>
        function start() {
            gapi.load('auth2', function() {
                auth2 = gapi.auth2.init({
                    client_id: '1050270501314-i0es0lv45n3uvq512ro8pl1sloriitl3.apps.googleusercontent.com'
                });
            });
        }
    </script>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-content">
        	<a class="nav-title" href="{{url_for('showLatest')}}">Instrument Catalog</a>
        </div>
	</nav>
    <div class="login-box">
        <h2>Log In</h2>
        <p id=feedback>Feedback</p>
        <p>Choose sign-in option:</p>
        <!-- Google Sign-in -->
        <div id="g-signin2"></div>
        <script>
            function renderButton() {
                gapi.signin2.render('g-signin2', {
                    'scope': 'profile email',
                    'width': 236,
                    'height': 40,
                    'longtitle': true,
                    'theme': 'dark'
                });
            }
        </script>
        <script src="https://apis.google.com/js/client:platform.js?onload=renderButton" async defer></script>
        <!-- Facebook sign-in -->
        <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false" scope="public_profile,email" onlogin="checkLoginState()"></div>
    </div>
    <script src="{{url_for('static', filename='login.js')}}" defer></script>
</body>
</html>
